<form
  #f="ngForm"
  (ngSubmit)="addItem(f)"
  class="add-item-form"
>
  <label for="username">Username</label>
  <input placeholder="Username" type="text" ngModel name="username" required />

  <br />

  <label for="password">Password</label>
  <input
    placeholder="Password"
    type="password"
    ngModel
    name="password"
    required
  />

  <br />

  <button mat-raised-button color="primary" class="add-button" type="submit">
    Add User
  </button>
  <a [routerLink]="['/login']">Go Back to Log In Page</a>
</form>
