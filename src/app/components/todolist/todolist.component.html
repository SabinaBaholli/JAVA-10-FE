<div class="actions-container">
  <p *ngIf="be.myToDoList.length === 0">To Do List is empty.</p>
  <button (click)="showHideItems()">
    {{ showForm ? "Hide Form" : "Show Form" }}
  </button>
  <button (click)="filter()">Filter</button>
</div>

<form
  *ngIf="showForm"
  #f="ngForm"
  (ngSubmit)="addItem(f)"
  class="add-item-form"
>
  <label for="title">Title</label>
  <input placeholder="Title" type="text" ngModel name="title" required />

  <br />

  <label for="priority">Priority</label>
  <input
    placeholder="Priority"
    type="number"
    ngModel
    name="priority"
    required
  />

  <br />

  <button mat-raised-button color="primary" class="add-button" type="submit">
    Add Item
  </button>
</form>

<div class="list-items" *ngIf="be.myToDoList.length">
  <div class="list-labels">
    <div>Title</div>
    <div>Priority</div>
  </div>
  <app-item [listItem]="item" (click)="delete(item)" *ngFor="let item of be.myToDoList"></app-item>
</div>
